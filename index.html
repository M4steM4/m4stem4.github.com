<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="keywords" content="M4steM4" />
    <meta name"description" content="M4steM4 Github Page" />
    <meta name"author" content="m4stem4" />
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>m4stem4.io</title>
</head>
<body>
    <div id="main">
        <div id="spring">
            <div id="background">
                <div class="center">
                    <div class="flag-container">
                        <span class="pole"></span>
                        <span class="knob"></span>
                        <span class="flag front">
                            <span class="flag-text">Welcome m4stem4's page ~! </span>
                        </span>
                        <span class="flag back">
                            <span class="shadow"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div id="road">
                <div class="line1 grass">
                    <div class="mini-tree">
                        <div class="tree"></div>
                        <div class="base"></div>
                    </div>

                    
                </div>
                <div class="route">
                    <div class="wolf">
                        <div class="body">
                            <div class="part part1"></div>
                            <div class="part part2"></div>
                            <div class="part part3"></div>
                        </div>
                        <div class="tail"></div>
                        <div class="legs"></div>
                    </div>

                    <div class="leaf">
                        <div class="base">
                            <span></span>
                        </div>
                    </div>
                    <p id="welcome">Welcome My Page</p>
                    <div id="train">
                        <div class="toy-train">
                            <div class="engine">
                                <div class="window">
                                    <div class="engine-main">
                                        <div class="smokes">
                                            <span></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="engine-body">
                                    <div class="wheels">
                                        <div class="big-wheel"></div>
                                        <div class="normal-wheel"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="locomotive">
                                <div></div>
                                <div class="trash"></div>
                                <div class="wheels">
                                    <div class="normal-wheel"></div>
                                    <div class="normal-wheel"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="line2 grass">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/dist/app.bundle.js"></script>
</html>
